<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="This is a recipe website">
    <meta name="author" content="Alicia Dransfield">
    <link rel="stylesheet" href="recipes.css"/>
    <script src="recipes.js" defer></script>
</head>
<body>
    <header class="site-header">
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form class="search" id="searchForm" role="search" aria-label="Search recipes">
            <label for="searchInput" class="visually-hidden"></label>
            <input type="search" id="searchInput" name="search" placeholder="Search recipes" aria-label="Search recipes"/>
            
            <button type="submit" aria-label="Search">
                <img src="images/search.svg" alt="Magnifying Glass Search Button" area-hidden="true">
            </button>
        </form>

        <section id="recipesOutput" class="recipes" aria-live="polite">
                    <figure class="recipe">
                <img src="images/apple-crisp.jpg" alt="Apple crisp on a plate" />
                <section class="recipeInfo">
                    <ul class="recipe_tags"><li>Dessert</li></ul>
                    <h2><a href="#">Apple Crisp</a></h2>
                    <p class="recipe_ratings" aria-hidden="true">
                        <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    </p>
                    <p class="recipe_description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </section>
            </figure>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
