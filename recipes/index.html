<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="This is a recipe website">
    <meta name="author" content="Alicia Dransfield">
    <meta property="og:title" content="Delicious food">
    <meta property="og:type" content="Recipe Book" />
    <meta property="og:description" content="Providing delicious recipes for all">
    <meta property="og:image" content="https://aliciadransfield.github.io/WDD-131/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://aliciadransfield.github.io/WDD-131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css" media="print" onload="this.media='all'"/>
    <script src="recipes.js" defer></script>
</head>
<body>
    <header class="site-header">
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form class="search" id="searchForm" role="search" aria-label="Search recipes">
            <label for="searchInput" class="visually-hidden"></label>
            <input type="search" id="searchInput" name="search" placeholder="Search recipes" aria-label="Search recipes"/>
            
            <button type="submit" aria-label="Search">
                <img src="images/search.svg" alt="Magnifying Glass Search Button" aria-hidden="true">
            </button>
        </form>

        <section id="recipesOutput" class="recipes" aria-live="polite">
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </footer>
</body>
</html>
