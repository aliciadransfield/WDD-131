  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
            <di class="branding">
                <h1>Design Process</h1>
                <img src="images/logo.png" alt="Mushroom site logo" class="logo">

<!--             <button class="dropbtn">Dropdown</button>
 -->            <nav>
                <a href="index.html">Home</a>
                <a href="mood-board.html">Mood Board</a>
			</nav>
        </div>

    <main>
        <h2>Mood Board</h2>
        <div class="galleryFilter">
            <div id="filter-options">
                <label><input type="checkbox" value="font"> Font</label>
                <label><input type="checkbox" value="colorPalette"> Color Palette</label>
                <label><input type="checkbox" value="concept"> Concept</label>
                <label><input type="checkbox" value="layout"> Layout</label>
                <label><input type="checkbox" value="imagery"> Imagery</label>
                <label><input type="checkbox" value="typography"> Typography</label>
            </div>
            <button type="submit" aria-label="Filter">Filter</button>
        </div>
        <section id="imageGallery">
            <section class="inspo-img"></section>
        </section>
